<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>Document</title>

        <script src="script.js"></script>
        
    </head>
    <body>
        
        <input type="number" id="myNumber"> <br>

        <input type="number" id="multiply" placeholder="Multiply by">
        <button onclick="multiplyfunction()">Multiply</button> <br>

        <input type="number" id="divide" placeholder="Divide by">
        <button onclick="dividefunction()">Divide</button> <br>
        
        <p id="result">Result</p>

        <script>
            function multiplyfunction() {
                var x = document.getElementById("myNumber").value;
                var y = document.getElementById("multiply").value;
                document.getElementById("result").innerHTML = (x * y);
            }
        </script>

        <script>
            function dividefunction() {
                var x = document.getElementById("myNumber").value;
                var y = document.getElementById("divide").value;
                document.getElementById("result").innerHTML = (x / y);
            }
        </script>

    </body>
</html>
