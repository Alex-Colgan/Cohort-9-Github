<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="card.css">
    <script defer src="card.js"></script>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    
    <div class="outerCard" id="outerCard">
        <div class="logo">
            <img src="./images/icon-star.svg" alt="star">
        </div>
        <div class="text">
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support request. All
                feedback is appreciated to help us improve our offering!</p>
        </div>
        <!--Radio buttons all need to have the same name to work.-->
        <div class="radioButtons" id="radioButtons">
            <input type="radio" id="option1" name="numbers" value="1">
            <label class="input" for="option1"></label>

            <input type="radio" id="option2" name="numbers" value="2">
            <label class="input" for="option2"></label>
            
            <input type="radio" id="option3" name="numbers" value="3">
            <label class="input" for="option3"></label>
            
            <input type="radio" id="option4" name="numbers" value="4">
            <label class="input" for="option4"></label>
            
            <input type="radio" id="option5" name="numbers" value="5" checked>
            <label class="input" for="option5"></label>
        </div>
        <div class="submitButton">
            <button id="submitHandler" type="button">Submit</button>
        </div>


    </div>

    <div id="result"></div>

</body>
</html>
