<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Urban Fashion</title>
</head>
<body>
    <header>
        <h1>
            <img src="logo.png" alt="logo" class="logo">
            <div class="toptext">
                <div><a href="#">Home</a></div><div><a href="#">About</a></div>
                <div><a href="#">Collections</a></div><div><a href="#">Category</a></div>
            </div>
            <img src="cart.png" alt="cart" class="cart">
        </h1>
    </header>

    <div class="winter"><img src="img.png" alt="winter"></div>

    <div class="row">
        <div class="columns">
            <a href="#"><img src="facebook.png" alt="faceboook"></a>
            <a href="#"><img src="instagram.png" alt="instagram"></a>
            <a href="#"><img src="twitter.png" alt="twitter"></a>
            <a href="#"><img src="linkedin.png" alt="linkedin"></a>
        </div>
    </div>

    <div class="maincontent">
        <p class="btn btn-primary btn-lg">2022 Collections</p>
        <p class="pretty">You should always <br> feel pretty</p>
        <p class="clothes" id="clothes">Clothes that are sure to heat up your winter</p>
        <img src="back-arrow.png" alt="back-arrow" class="back-arrow">
        <img src="next-arrow.png" alt="next-arrow" class="next-arrow">
    </div>

    <input type="text" id="input" placeholder="Choose a colour">
    <button onclick="changeColour()">Click</button>

</body>
</html>
