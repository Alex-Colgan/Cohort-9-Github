<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive Card Details Form</title>
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
     <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="mainSection">

  <div class="cardSection">

    <div class="cardFront">
      <div class="cardLogo">
        <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
      </div>
      <img src="/20-10-22 Session 22/interactive-card-details-form-main/images/bg-card-front.png" alt="Credit Card Front">
      <h1 class="cardNumberEg" id="cardNumberEg">0000 0000 0000 0000</h1>
      <h3 class="cardNameEg" id="cardNameEg">Jane Appleseed</h3>
      <h3 class="cardDateEg" id="cardDateEg">00/00</h3>
    </div>

    <div class="cardBack">
      <img src="/20-10-22 Session 22/interactive-card-details-form-main/images/bg-card-back.png" alt="Credit Card Back">
      <h2 class="cardCVCEg" id="cardCVCEg">000</h2>
    </div>

  </div>

  <div class="formSection">
    <form action="#">
      <label for="cardNameInput">Cardholder Name</label><br>
      <input type="text" name="cardNameInput" id="cardNameInput" placeholder="e.g. Jane Appleseed" required><br><br>
      

      <label for="cardNumberInput">Card Number</label><br>
      <input type="number" name="cardNumberInput" id="cardNumberInput" placeholder="e.g. 1234 5678 9123 0000" required><br><br>
      
      <label for="cardDateInput" id="dateLabel">Exp. Date (MM/YY)</label>
      <label for="cardCVCInput" id="cvcLabel">CVC</label><br><br>
      <input type="number" name="cardDateInput" id="cardMMInput" class="cardMMInput" placeholder="MM" required>
      <input type="number" name="cardDateInput" id="cardYYInput" class="cardYYInput" placeholder="YY" required>
      <input type="number" name="cardCVCInput" id="cardCVCInput" placeholder="e.g. 123" required><br><br>
      
      <button type="button" id="submit">Submit</button><br>
    </form>
  </div>

</div>
