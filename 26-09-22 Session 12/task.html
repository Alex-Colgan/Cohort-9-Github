<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>BMI Calculator</title>

        <script src="script.js"></script>


    </head>
    <body>
        
        <button onclick="document.getElementById('myImage').src='dog.jpg'">Dog.</button>

        <img id="myImage" src="dog.jpg" style="width:100px">

        <button onclick="document.getElementById('myImage').src='cat.jpg'">Cat.</button>

        <!--BMI = kg/m2-->
        
        <div class="container">
            <h1>BMI Calculator</h1>
            <p>Height in cm:</p>
            <input class="height" type="text">
            <p>Weight in kg:</p>
            <input class="weight" type="text"><br>
            <button class="btn">Calculate</button>

            <div class="result"></div>

        </div>

    </body>
</html>
