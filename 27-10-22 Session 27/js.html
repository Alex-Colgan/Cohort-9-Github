<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrap">
      This is the wrap.
      <div>
        <button type="button" onclick="randomColour()">Change Colour</button>
      </div>
    </div>
    <div>
      <h2>Dog Age Converter</h2>
      <form action="">
        <label for="ageInput">Enter an age</label>
        <input type="number" name="ageInput" placeholder="0" id="ageInput" />
        <input
          type="submit"
          value="Calculate Age"
          id="calculate"
          return="false"
        />
      </form>
      <p id="resultText"></p>
    </div>
  </body>
</html>
